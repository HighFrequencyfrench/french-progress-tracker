<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French From the Start - Progress Tracker</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>French From the Start - Season 2</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress-fill"></div>
                </div>
                <p id="progress-text">0% Complete (0 of 11 episodes)</p>
            </div>
            
            <button id="share-btn" class="share-button">
                Share My Progress
            </button>

            <div id="episodes-list" class="episodes-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load script after DOM is ready
            const script = document.createElement('script');
            script.src = 'src/script.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
